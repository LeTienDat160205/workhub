<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﾄ斉ハg nh蘯ｭp & ﾄ斉ハg kﾃｽ - WorkHub</title>
</head>

<style>
    body {
        background: linear-gradient(120deg, #e0e7ff 0%, #f4f6fb 100%);
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .auth-container {
        background: rgba(255, 255, 255, 0.98);
        padding: 48px 38px 38px 38px;
        border-radius: 28px;
        box-shadow: 0 12px 48px 0 rgba(49, 130, 206, 0.16), 0 2px 12px rgba(49, 130, 206, 0.09);
        width: 420px;
        position: relative;
        z-index: 1;
        overflow: visible;
    }

    /* Logo bar with extra decoration */
    .logo-bar {
        display: flex;
        align-items: center;
        margin-bottom: 36px;
        gap: 18px;
        position: relative;
    }

    .logo-bar .logo {
        background: linear-gradient(135deg, #2563eb 60%, #60a5fa 100%);
        border-radius: 50%;
        box-shadow: 0 4px 18px 0 #60a5fa33, 0 1.5px 8px #2563eb22;
        width: 68px;
        height: 68px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .logo-bar .logo img {
        width: 40px;
        height: 40px;
        filter: drop-shadow(0 2px 6px #fff8);
    }

    .logo-bar .logo::after {
        content: "";
        position: absolute;
        width: 84px;
        height: 84px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 2.5px dashed #60a5fa55;
        z-index: 0;
        animation: spin 7s linear infinite;
    }

    @keyframes spin {
        100% {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    .logo-bar .site-name {
        font-size: 2.2rem;
        font-weight: bold;
        color: #2563eb;
        letter-spacing: 1.5px;
        font-family: 'Segoe UI', Arial, sans-serif;
        text-shadow: 0 2px 12px #c7d2fe55, 0 1px 0 #fff;
        position: relative;
    }

    .logo-bar .site-name::after {
        content: "Qu蘯｣n lﾃｽ nhﾃｳm hi盻㎡ qu蘯｣";
        display: block;
        font-size: 1rem;
        color: #818cf8;
        font-weight: 500;
        margin-top: 2px;
        letter-spacing: 0.5px;
        text-shadow: 0 1px 4px #c7d2fe33;
    }

    .auth-container h2 {
        text-align: center;
        margin-bottom: 26px;
        color: #2d3a4b;
        letter-spacing: 1px;
        font-size: 1.5rem;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        margin-bottom: 7px;
        color: #4a5568;
        font-size: 15px;
    }

    .form-group input {
        width: 100%;
        padding: 12px 14px;
        border: 1.5px solid #d1d5db;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        background: #f8fafc;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
        border-color: #3182ce;
        box-shadow: 0 0 0 2px #c3dafe;
    }

    .form-group input.invalid {
        border-color: #ef4444;
        background: #fef2f2;
    }

    .form-group .error-msg {
        color: #ef4444;
        font-size: 13px;
        margin-top: 3px;
    }

    .auth-btn {
        width: 100%;
        padding: 13px;
        background: linear-gradient(90deg, #3182ce 60%, #2563eb 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(49, 130, 206, 0.08);
        transition: background 0.2s, transform 0.1s;
    }

    .auth-btn:hover {
        background: linear-gradient(90deg, #2563eb 60%, #3182ce 100%);
        transform: translateY(-2px) scale(1.01);
    }

    .google-btn {
        width: 100%;
        padding: 12px;
        background: #fff;
        color: #444;
        border: 1.5px solid #d1d5db;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin: 16px 0 0 0;
        box-shadow: 0 1.5px 8px #c7d2fe22;
        transition: background 0.2s, border 0.2s;
    }

    .google-btn:hover {
        background: #f3f4f6;
        border: 1.5px solid #2563eb;
    }

    .google-btn img {
        width: 22px;
        height: 22px;
    }

    .auth-footer {
        text-align: center;
        margin-top: 22px;
        font-size: 14px;
        color: #6b7280;
    }

    .auth-footer a {
        color: #3182ce;
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    .forgot-link {
        display: block;
        text-align: right;
        margin-top: -14px;
        margin-bottom: 14px;
        font-size: 13px;
    }

    .forgot-link a {
        color: #2563eb;
        text-decoration: none;
    }

    .forgot-link a:hover {
        text-decoration: underline;
    }

    .hidden {
        display: none;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-container,
    .logo-bar {
        animation: fadeInUp 0.7s cubic-bezier(.4, 0, .2, 1);
    }

    /* Extra decoration for container */
    .auth-container::before {
        content: "";
        position: absolute;
        left: -18px;
        top: -18px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #818cf8 60%, #fbbf24 100%);
        border-radius: 50%;
        opacity: 0.13;
        z-index: 0;
        filter: blur(1.5px);
    }

    .auth-container::after {
        content: "";
        position: absolute;
        right: -22px;
        bottom: -22px;
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #60a5fa 60%, #34d399 100%);
        border-radius: 50%;
        opacity: 0.10;
        z-index: 0;
        filter: blur(2px);
    }
    .form-group input {
        width: 390px;
    }
</style>

<body>
    <div class="auth-container">
        <div class="logo-bar">
            <!--logo SVG -->
            <span class="site-name">WorkHub</span>
        </div>
        <form method="POST" action="/login" autocomplete="off">
            <h2>ﾄ斉ハg nh蘯ｭp</h2>
            <div class="form-group">
                <label for="login-username">Tﾃｪn tﾃi kho蘯｣n ho蘯ｷc email</label>
                <input type="username" id="login-username" name="usernameOrEmail" placeholder="Nh蘯ｭp tﾃｪn tﾃi kho蘯｣n ho蘯ｷc email" required>
            </div>
            <div class="form-group">
                <label for="login-password">M蘯ｭt kh蘯ｩu</label>
                <div style="position: relative;">
                    <input type="password" id="login-password" name="password" placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu" required>
                    <button type="button" onclick="togglePassword('login-password')" style="position:absolute; right:5px; top:5px;">早</button>
                </div>
            </div>
            <div class="forgot-link">
                <a href="/forgot">Quﾃｪn m蘯ｭt kh蘯ｩu?</a>
            </div>
            <button type="submit" class="auth-btn">ﾄ斉ハg nh蘯ｭp</button>
            <button type="button" class="google-btn"
                onclick="alert('Ch盻ｩc nﾄハg ﾄ惰ハg nh蘯ｭp b蘯ｱng Google s蘯ｽ ﾄ柁ｰ盻｣c tﾃｭch h盻｣p sau!')">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
                ﾄ斉ハg nh蘯ｭp v盻嬖 Google
            </button>
            <div class="auth-footer">
                Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="/register">ﾄ斉ハg kﾃｽ</a>
            </div>
        </form>
    </div>
</body>

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }
</script>

</html>
